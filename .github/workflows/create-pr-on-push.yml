name: Create PR on Push

on:
  push:
    branches:
      - "release/*/*"
      - "sync/*"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set_runner.outputs.runner }}
      branch_type: ${{ steps.set_var.outputs.branch_type }}
    name: A job to check the PR labels contain given labels
    steps:
      - name: Check PR labels action step
        id: check_pr_labels
        uses: shioyang/check-pr-labels-on-push-action@v1.0.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: '["by-ubuntu"]'
        timeout-minutes: 1
      - name: set runner
        id: set_runner
        run: |
          if [ ${{ steps.check_pr_labels.outputs.result }} == "false" ]; then
            echo "runner=ubuntu-latest" >> $GITHUB_OUTPUT
          else
            echo "runner=self-hosted" >> $GITHUB_OUTPUT
          fi
      - name: Set Variables
        id: set_var
        run: |
          BRANCH_NAME=$(echo $GITHUB_REF | sed -e "s/refs\/heads\///")
          BRANCH_TYPE=$(echo $BRANCH_NAME | cut -d/ -f1)
          PACKAGE_NAME=$(echo $BRANCH_NAME | cut -d/ -f2)
          RELEASE_VERSION=$(echo $BRANCH_NAME | cut -d/ -f3)
          echo "branch_type=$BRANCH_TYPE" >> $GITHUB_OUTPUT
          PR_TITLE=":package:release/$PACKAGE_NAME/$RELEASE_VERSION staging 배포"
          echo "PR_TITLE=$PR_TITLE" >> $GITHUB_ENV
          if [ ${{ github.actor }} = "leekh716" ]; then
            echo REVIEWER="rhiokim" >> $GITHUB_ENV
          else
            echo REVIEWER="leekh716" >> $GITHUB_ENV
          fi

  create_release_pr:
    if: ${{ needs.setup.outputs.branch_type == 'release' }}
    permissions: write-all
    needs: [setup]
    runs-on: ${{ needs.setup.outputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: "main"
          title: ${{ env.PR_TITLE }}
          assignee: ${{ github.actor }}
          reviewer: ${{ env.REVIEWER }}
          new_string: ${{ github.event.commits[0].message }}
          get_diff: false

  create_sync_pr:
    if: ${{ needs.setup.outputs.branch_type == 'sync' }}
    permissions: write-all
    needs: [setup]
    runs-on: ${{ needs.setup.outputs.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set Environment Variables
        run: |
          PR_TITLE=":arrows_counterclockwise: develop main sync up"
          echo "PR_TITLE=$PR_TITLE" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: "develop"
          title: ${{ env.PR_TITLE }}
          assignee: ${{ github.actor }}
          reviewer: ${{ env.REVIEWER }}
          new_string: ${{ github.event.commits[0].message }}
          get_diff: false
